<html>
<head>
    <style>
        div.container {
            border: 1px solid black;
            padding: 70px; /* Adjust the padding as desired */
        }

        div.ex {
            width: 220px;
            padding: 50px;
            border: 5px solid gray;
            margin: 40px;
            background-color: rgb(14, 224, 46);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ex">the outer div should have padding applied. This results in padding between the edge of the outer div and the edge of the inner div</div>
    </div>
</body>
</html>
